<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Parcels</title>
    <style>
        body { max-width: 900px; margin: 40px auto; padding: 20px; background: #f7f7f7; font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 8px; border: 1px solid #ccc; }
        .edit-modal { display:none; justify-content:center; align-items:center; position:fixed; inset:0; background:rgba(0,0,0,0.3); }
        #modal-content { background:white; padding:20px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <h1>Parcels</h1>
    <nav>
        <a href="/">Home</a> |
        <a href="/customers">Customers</a> |
        <a href="/deliveries">Deliveries</a> |
        <a href="/offices">Offices</a>
    </nav>
    <hr>

    <table>
        <tr><th>ID</th><th>Sender</th><th>Receiver</th><th>Destination</th><th>Weight</th><th>Actions</th></tr>
        {% for p in parcels %}
        <tr>
            <td>{{ p.parcel_id }}</td>
            <td>{{ p.sender_name }}</td>
            <td>{{ p.receiver_name }}</td>
            <td>{{ p.destination }}</td>
            <td>{{ p.weight }}</td>
            <td>
                <a href="{{ url_for('delete_parcel', parcel_id=p.parcel_id) }}">Delete</a>
                <button class="edit-btn" data-id="{{ p.parcel_id }}" data-sender="{{ p.sender_id }}" data-receiver="{{ p.receiver_name }}" data-destination="{{ p.destination }}" data-weight="{{ p.weight }}">Edit</button>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add Parcel</h2>
    <form method="POST" action="{{ url_for('add_parcel') }}">
        <input name="sender_id" placeholder="Sender ID" required>
        <input name="receiver_name" placeholder="Receiver Name" required>
        <input name="destination" placeholder="Destination">
        <input name="weight" placeholder="Weight">
        <button type="submit">Add</button>
    </form>

    <div class="edit-modal">
        <div id="modal-content">
            <div style="display:flex;justify-content:space-between;">
                <strong>Edit Parcel</strong><button id="close-btn">&times;</button>
            </div>
            <form method="POST" action="{{ url_for('update_parcel') }}">
                <input type="hidden" name="parcel_id" id="modal-id">
                <input name="sender_id" placeholder="Sender ID" required><br>
                <input name="receiver_name" placeholder="Receiver Name" required><br>
                <input name="destination" placeholder="Destination"><br>
                <input name="weight" placeholder="Weight"><br>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

<script>
const modal=document.querySelector(".edit-modal");
document.addEventListener("click",e=>{
    if(e.target.classList.contains("edit-btn")){
        modal.style.display="flex";
        const b=e.target;
        document.getElementById("modal-id").value=b.dataset.id;
        document.querySelector("#modal-content input[name='sender_id']").value=b.dataset.sender;
        document.querySelector("#modal-content input[name='receiver_name']").value=b.dataset.receiver;
        document.querySelector("#modal-content input[name='destination']").value=b.dataset.destination;
        document.querySelector("#modal-content input[name='weight']").value=b.dataset.weight;
    }
});
document.getElementById("close-btn").onclick=()=>modal.style.display="none";
</script>
</body>
</html>
